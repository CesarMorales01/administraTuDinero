<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="title" content="InfyBonus">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .error_body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100vh;
            width: 100%;
            background: #f9f9f9;
        }

        .error_container .error_heading {
            color: transparent;
            font-size: 160px;
            margin: 0;
            font-weight: 900;
            letter-spacing: 20px;
            background-size: 100% 100%;
            background: linear-gradient(90deg, #6b719b 38%, #9da3cc 53%, #979dce 65%);
            -webkit-background-clip: text;
            -moz-background-clip: text;
            -ms-background-clip: text;
        }

        @media (max-width: 540px) {
            .error_container .error_heading {
                font-size: 120px;
                letter-spacing: 10px;
            }
        }

        .error_container .error_btn {
            background-color: #6e749e !important;
            border: none;
            outline: none;
        }

        .error_container .error_btn:focus {
            box-shadow: none !important;
        }

        .error_container .error_message,
        .error_container .error_paragraph {
            color: #787878;
        }

        .custom-btn {
        display: inline-block;
        font-weight: 400;
        line-height: 1.5;
        color: #fff; /* Color del texto */
        text-align: center;
        text-decoration: none;
        vertical-align: middle;
        cursor: pointer;
        user-select: none;
        background-color: #0d6efd; /* Color de fondo primario de Bootstrap */
        border: 1px solid transparent;
        padding: 0.375rem 0.75rem; /* Relleno */
        font-size: 1rem;
        border-radius: 0.25rem; /* Borde redondeado */
        transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
    }

    /* Efecto al pasar el cursor (hover) */
    .custom-btn:hover {
        color: #fff;
        background-color: #0b5ed7; /* Un azul ligeramente más oscuro */
        border-color: #0a58ca;
    }

    /* Efecto al hacer clic (active) */
    .custom-btn:active {
        color: #fff;
        background-color: #0a58ca;
        border-color: #0a53be;
        box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);
    }

    /* Efecto al enfocar con el teclado (focus) */
    .custom-btn:focus {
        color: #fff;
        background-color: #0b5ed7;
        border-color: #0a58ca;
        outline: 0;
        box-shadow: 0 0 0 0.25rem rgba(49, 132, 253, 0.5); /* Sombra azul para accesibilidad */
    }
    </style>
</head>

<body>
    <div class="error_body">
        <div
            class="container error_container d-flex justify-content-center align-items-center flex-column w-100 h-100 p-5 text-center">
            <h2 class="error_message text-center mb-3">Ha habido un problema con la conexión a internet</h2>
            <p class="error_paragraph text-center mb-5">
                Por favor revisa e intenta de nuevo.
            </p>
            <a href="/" class="custom-btn">Recargar</a>
        </div>
    </div>
</body>
<script>

</script>

</html>
